        <script type="text/javascript">
        
			$(document).ready(function(){
				$('#menu_icon').WCircleMenu({
					
					
                      width: '45px',
					  height: '45px',
                      angle_start : -Math.PI/1,
                      delay: 50,
                      distance: 100,

                      easingFuncHide:"easeInBack",
                      step:25,
                      openCallback:false,
                      closeCallback:false,
                      itemRotation:360,
                      iconRotation:180,
				});

				$('.icons').off('click').on('click',function(){

				$('#openWCM').off('click').on('click',function(){

				});
